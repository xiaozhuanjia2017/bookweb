<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>美多商城-登录</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
<div class="login_top clearfix">
    <a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>
</div>

<div class="login_form_bg" id='app'>
    <div class="login_form_wrap clearfix">
        <div class="login_banner fl"></div>
        <div class="slogan fl">商品美 · 种类多 · 欢迎光临</div>
        <div class="login_form fr">
            <div class="login_title clearfix">
                <a href="javascript:;" class="cur">账户登录</a>
            </div>
            <div class="form_con">
                <div class="form_input cur">
                    <form id="login-form">
                        <input type="text" v-model="username"  name="" class="name_input"
                               placeholder="请输入用户名或手机号">
        
                        <input type="password" v-model="password"  name="pwd" class="pass_input"
                               placeholder="请输入密码">

                        <div class="more_input clearfix">
                            <input type="checkbox" v-model="remember">
                            <label>记住登录</label>
                            <a href="/find_password.html">忘记密码</a>
                        </div>
                        <input type="button" @click="clicklogin" value="登 录" class="input_submit">
                    </form>
                </div>
            </div>
            <div class="third_party">
                <a href="/api/weibo_login/" class="qq_login">微博</a>
                <a href="#" class="weixin_login">微信</a>
                <a href="/register.html" class="register_btn">立即注册</a>
            </div>

        </div>
    </div>
</div>

<div class="footer no-mp">
    <div class="foot_link">
        <a href="#">关于我们</a>
        <span>|</span>
        <a href="#">联系我们</a>
        <span>|</span>
        <a href="#">招聘人才</a>
        <span>|</span>
        <a href="#">友情链接</a>
    </div>

    <p>电话：010-****888 京ICP备*******8号</p>
</div>
</body>
</html>
